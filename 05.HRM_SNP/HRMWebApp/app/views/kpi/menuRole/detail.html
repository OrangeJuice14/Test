<form name="departmentDetailForm" role="form" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': departmentDetailForm.name.$invalid}">
            
            <label for="inputFirstName" class="col-md-4 control-label">Tên</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="name" placeholder="Tên ..." required ng-model="obj.Name">
                </div>
        </div>
        <div class="form-group" ng-class="{'has-error': departmentDetailForm.name.$invalid}">

            <label for="inputFirstName" class="col-md-4 control-label">Thứ tự</label>
            <div class="col-md-6">
                <input name="Index" kendo-numeric-text-box k-options="options" k-ng-model="obj.Index" />
            </div>
        </div>
        <div class="form-group" ng-if="hasParent==1">
            <label for="selectType" class="col-md-4 control-label">Menu cha</label>
            <div class="col-md-6">
                <select class="form-control" ng-model="obj.ParentId" name="StaffRoleSelect" ng-options="listRole.Id as listRole.Name for listRole in parentMenuList">
                    <option value="">Chọn Menu ...</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()" ng-disabled="departmentDetailForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
