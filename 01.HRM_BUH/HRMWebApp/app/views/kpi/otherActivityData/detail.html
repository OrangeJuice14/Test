<style>
    label {
        font-weight: bold;
    }
.k-grid-content {
   max-height: 200px;
}
</style>
<form name="scienceResearchDataForm" role="form" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="inputFirstName" class="col-md-4 control-label">Năm học</label>
            <div class="col-md-6">
                <select class="form-control" name="StaffSelect" ng-model="obj.StudyYear" ng-options="listObj.StudyYear as listObj.StudyYear for listObj in studyYears">
                    <option value="">Chọn năm học ...</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-md-4 control-label">Học kỳ</label>
            <div class="col-md-6">
                <select class="form-control" name="StaffSelect" ng-model="obj.StudyTerm">
                    <option value="">Chọn học kỳ ...</option>
                    <option value="HK01">Học kỳ I</option>
                    <option value="HK02">Học kỳ II</option>
                    <option value="HK03">Học kỳ III</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-md-4 control-label">Nhóm hoạt động</label>
            <div class="col-md-6">
                <select ng-change="selectedChangeActivityGroup()" class="form-control" name="StaffSelect" ng-model="obj.ActivityManageCode" ng-options="listObj.ManageCode as listObj.Name for listObj in professorCriterions">
                    <option value="">Chọn nhóm hoạt động ...</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-md-4 control-label">Hoạt động</label>
            <div class="col-md-6">
                <select class="form-control" name="StaffSelect" ng-model="obj.ManageCode" ng-options="listObj.ManageCode as listObj.Name for listObj in professorCriterionsDictionaries">
                    <option value="">Chọn hoạt động ...</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': methodForm.$invalid}">
            <label for="inputFirstName" class="control-label" ng-show="scienceResearchDataForm.$invalid" style="color:red">( * )</label>
            <label for="inputFirstName" class="col-md-4 control-label">Tên hoạt động</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="ManageCode" required ng-model="obj.Name">
                <span ng-show="scienceResearchDataForm.name.$error.required" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-md-4 control-label">Ngày hoạt động</label>
            <div class="col-md-3">
                <input kendo-date-picker onkeydown="return false;" style="width:120px" name="startTime" required k-ng-model="obj.Date" k-format="'dd/MM/yyyy'" />
            </div>
            <label for="inputFirstName" class="col-md-2 control-label">STT</label>
            <div class="col-md-2">
                <input name="NumberOfTime" kendo-numeric-text-box k-options="numericOptions" style="width:70px !important;" k-ng-model="obj.OrderNumber" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-md-4 control-label">Đơn vị</label>
            <div class="col-md-6">
                <select class="form-control" ng-change="selectedChangeDepartment()" name="StaffSelect" ng-model="DepartmentId" ng-options="listObj.Id as listObj.Name for listObj in DepartmentList">
                    <option value="">Chọn đơn vị ...</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-md-4 control-label">Tổng số cá nhân</label>
            <div class="col-md-6">
                <input name="TotalParticipants" kendo-numeric-text-box k-options="numericOptions" style="width:70px !important;" k-ng-model="obj.TotalParticipants" />
                <span ng-show="scienceResearchDataForm.name.$error.required" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-md-4 control-label">Cá nhân tham gia</label>
            <div class="col-md-6">
            </div>
        </div>
        <div class="form-group">           
            <div class="col-md-6">
                <div kendo-grid="grid" k-data-source="staffResource" k-options="staffOption"></div>
                <!--<select kendo-multi-select k-data-source="staffResource" k-options="staffOption" k-ng-model="obj.StaffIds"></select>-->
            </div>
            <div class="col-md-1" style="padding:0">
                <button ng-click="onClick()" class="k-button">Chọn</button>
            </div>
            <div class="col-md-5">
                <!--<textarea ng-model="staffNames"></textarea>-->
                <div class="list-group" style="max-height:235px; overflow:auto">
                    <!-- Links to detail level -->
                    <div ng-repeat="item in staffs track by $index" class="list-group-item">
                        <span>{{item.Name}}</span>
                        <div style='width:30px; float:right'>
                            <button ng-click="Delete(item.Id)"  class="btn btn-block btn-danger btn-xs"><i class="fa fa-times"></i>  </button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()" ng-disabled="scienceResearchDataForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Close</button>
    </div>
</form>
