            var self = this;

                $(rows).each(function (index1, value1) {

                    contentType: "application/json; charset=utf-8",
                    dataType: "json",

                    data: ko.toJSON({

                    }),
                    success: function (result) {
                        alert("Lưu thành công");
                        self.datagrid.jqxGrid('updatebounddata');
                        self.datagrid.jqxGrid('clearselection');
                    }
                });

            }
