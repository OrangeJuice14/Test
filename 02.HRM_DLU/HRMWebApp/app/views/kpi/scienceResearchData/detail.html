<style>
    label {
        font-weight: bold;
    }
</style>
<form name="scienceResearchDataForm" role="form" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="inputFirstName" class="col-md-4 control-label">Mã nhân viên</label>
            <div class="col-md-6">
                <input type="text" class="form-control"  name="StaffCode" required ng-model="obj.StaffCode">
                <span ng-show="scienceResearchDataForm.name.$error.required" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-md-4 control-label">Mã hoạt động</label>
            <div class="col-md-6">
                <input type="text" class="form-control"  name="ManageCode" required ng-model="obj.ManageCode">
                <span ng-show="scienceResearchDataForm.name.$error.required" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-md-4 control-label">Tên hoạt động</label>
            <div class="col-md-6">
                <input type="text" class="form-control"  name="Name" required ng-model="obj.Name">
                <span ng-show="scienceResearchDataForm.name.$error.required" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-md-4 control-label">Năm học</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="StudyYear" required ng-model="obj.StudyYear">
                <span ng-show="scienceResearchDataForm.name.$error.required" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-md-4 control-label">Học kỳ</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="StudyTerm" required ng-model="obj.StudyTerm">
                <span ng-show="scienceResearchDataForm.name.$error.required" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-md-4 control-label">Điểm</label>
            <div class="col-md-6">
                <input name="Record" kendo-numeric-text-box k-options="numericOptions" style="width:70px !important;" k-ng-model="obj.Record" />
                <span ng-show="scienceResearchDataForm.name.$error.required" class="help-block"></span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()" ng-disabled="scienceResearchDataForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
