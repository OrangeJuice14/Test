<style>
    label {
        font-weight: bold;
    }
</style>

<form class="form-horizontal" name="CriterionDetailForm" role="form" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': CriterionDetailForm.name.$invalid}">
            <label for="name" class="col-md-4 control-label">Tên</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="name" placeholder="Tên ..." required ng-model="obj.Name">
            </div>
            <div class="col-md-2">
                <span ng-show="CriterionDetailForm.name.$error.required" class="help-block">*</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': CriterionDetailForm.mark.$invalid}">
            <label for="mark" class="col-md-4 control-label">Điểm</label>
            <div class="col-md-6">
                <input kendo-numeric-text-box k-options="options" required k-ng-model="obj.Record" />
            </div>
            <div class="col-md-2">
                <span ng-show="CriterionDetailForm.mark.$error.required" class="help-block">*</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': CriterionDetailForm.mark.$invalid}">
            <label for="mark" class="col-md-4 control-label">Điểm giới hạn</label>
            <div class="col-md-6">
                <input kendo-numeric-text-box k-options="options" required k-ng-model="obj.MaxRecord" />
            </div>
            <div class="col-md-2">
                <span ng-show="CriterionDetailForm.mark.$error.required" class="help-block">*</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': CriterionDetailForm.mark.$invalid}">
            <label for="order" class="col-md-4 control-label">Thứ tự</label>
            <div class="col-md-6">
                <input kendo-numeric-text-box k-options="options" required k-ng-model="obj.OrderNumber" />
            </div>
        </div>       
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()" ng-disabled="CriterionDetailForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
