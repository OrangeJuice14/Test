<style>
    label {
        font-weight: bold;
    }
</style>

<form class="form-horizontal" name="CriterionDetailForm" role="form" novalidate>
    <div class="modal-header">
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="hour" class="col-md-4 control-label">Điểm thưởng tối đa</label>
            <div class="col-md-6">
                <input kendo-numeric-text-box k-options="options" required k-ng-model="obj.MaxBonusRecord" />
            </div>
        </div>     
        <div class="form-group">
            <label for="hour" class="col-md-4 control-label">Số giờ định mức</label>
            <div class="col-md-6">
                <input kendo-numeric-text-box k-options="options" required k-ng-model="obj.TotalHourDefault" />
            </div>
        </div>  
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
