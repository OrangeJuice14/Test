<style>
    label {
        font-weight: bold;
    }
</style>
<form name="departmentDetailForm" role="form" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': departmentDetailForm.name.$invalid}">
            <label for="inputFirstName" class="col-md-4 control-label">Mã quản lý</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="name" required ng-model="obj.Id">
                <span ng-show="departmentDetailForm.name.$error.required" class="help-block"></span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': departmentDetailForm.name.$invalid}">            
            <label for="inputFirstName" class="col-md-4 control-label">Tên</label>
            <div class="col-md-6">
                <textarea ng-auto-expand type="text" class="form-control" name="name" required ng-model="obj.Name"></textarea>
                <span ng-show="departmentDetailForm.name.$error.required" class="help-block"></span>                      
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()" ng-disabled="departmentDetailForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
