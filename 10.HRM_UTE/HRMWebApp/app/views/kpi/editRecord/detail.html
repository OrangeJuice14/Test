<form name="staffDetailForm" role="form" class="form-horizontal" novalidate>
    <div class="form-horizontal">
        <div class="modal-header">
            <h3 class="modal-title">Danh sách kế hoạch</h3>
        </div>
        <div class="modal-body">
            <div class="form-group" style="padding:10px;">
                <div kendo-grid="grid" k-data-source="dataSource" k-options="mainGridOptions"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
