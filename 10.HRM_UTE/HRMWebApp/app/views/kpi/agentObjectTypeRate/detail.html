<style>
    label {
        font-weight: bold;
    }
</style>

<form name="agentObjctTypeRateDetailForm" role="form" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': agentObjctDetailForm.name.$invalid}">
            <label for="inputFirstName" class="col-md-4 control-label">Tên Chức vụ</label>
            <div class="col-md-6">
                <input type="text" class="form-control" disabled="disabled" name="name" placeholder="Tên ..." required ng-model="obj.AgentObjectTypeName">
            </div>
            <div class="col-md-2">
                <span ng-show="agentObjctTypeRateDetailForm.name.$error.required" class="help-block">*</span>
            </div>
        </div>
        <div class="form-group">
            <label for="selectType" class="col-md-4 control-label">Tỷ trọng</label>
            <div class="col-md-6">
                <input kendo-numeric-text-box k-options="options" k-ng-model="obj.ResultRate" />
            </div>
        </div>        
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()" ng-disabled="agentObjctTypeRateDetailForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
