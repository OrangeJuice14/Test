<form class="form-horizontal" name="ActivityForm" role="form" novalidate>
    <div class="modal-header">
        <h3 class="modal-title"></h3>
    </div>
    <div class="modal-body" ng-if="criterionTypeId != 5">
        <div class="form-group" ng-class="{'has-error': ActivityForm.NumberOfTime.$invalid}">
            <label for="NumberOfTime" class="col-md-4 control-label">Số lần đăng ký tham gia</label>
            <div class="col-md-6">
                <input name="NumberOfTime" kendo-numeric-text-box k-options="options" k-ng-model="obj.NumberOfTime" />
            </div>
        </div>
        <div class="form-group">
            <label for="fileUpload" class="col-md-4 control-label">Minh chứng</label>
            <div class="col-md-6">
                <a ng-click="uploadActivityDetailFile()" class="btn btn-labeled btn-success">
                    <i class="btn-label fa fa-pencil"></i>Chọn File
                </a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4"></div>
            <div class="col-md-6">
                <p ng-repeat="f in fileAttachments">-&nbsp;&nbsp;<a ng-click="downloadFile(f.Id)" href="javascript:void(0)">{{f.FileName}}</a></p>
            </div>
        </div>
    </div>
    <div class="modal-body" ng-if="criterionTypeId == 5">
        <div class="form-group" ng-class="{'has-error': ActivityForm.OrderNumber.$invalid}">
            <label for="STT" class="col-md-4 control-label">STT</label>
            <div class="col-md-6">
                <input name="OrderNumber" required kendo-numeric-text-box k-options="orders" k-ng-model="obj.OrderNumber" />
            </div>
            <div class="col-md-2">
                <span ng-show="ActivityForm.OrderNumber.$error.required" class="help-block">*</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': ActivityForm.name.$invalid}">
            <label for="name" class="col-md-4 control-label">Tên</label>
            <div class="col-md-6">
                <textarea class="form-control" name="name" placeholder="Enter name here ..." required ng-model="obj.Name" rows="10"></textarea>
            </div>
            <div class="col-md-2">
                <span ng-show="ActivityForm.name.$error.required" class="help-block">*</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': ActivityForm.NumberOfHour.$invalid}">
            <label for="NumberOfHour" class="col-md-4 control-label">Số giờ tham gia</label>
            <div class="col-md-6">
                <input name="NumberOfHour" kendo-numeric-text-box k-options="options" k-ng-model="obj.NumberOfHour" />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': ActivityForm.NumberOfTime.$invalid}">
            <label for="NumberOfTime" class="col-md-4 control-label">Số lần đăng ký tham gia</label>
            <div class="col-md-6">
                <input name="NumberOfTime" kendo-numeric-text-box k-options="options" k-ng-model="obj.NumberOfTime" />
            </div>
        </div>
        <div class="form-group" ng-if="!isNew">
            <label for="fileUpload" class="col-md-4 control-label">Minh chứng</label>
            <div class="col-md-6">
                <a ng-click="uploadActivityDetailFile()" class="btn btn-labeled btn-success">
                    <i class="btn-label fa fa-pencil"></i>Chọn File
                </a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4"></div>
            <div class="col-md-6">
                <p ng-repeat="f in fileAttachments">-&nbsp;&nbsp;<a ng-click="downloadFile(f.Id)" href="javascript:void(0)">{{f.FileName}}</a></p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="Save()" ng-disabled="ActivityForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
