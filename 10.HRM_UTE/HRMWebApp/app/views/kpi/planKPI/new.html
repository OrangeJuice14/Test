<style>
    label {
        font-weight: bold;
    }
</style>

<form name="PlanKPIDetailForm" role="form" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': PlanKPIDetailForm.name.$invalid}">
            <label for="name" class="col-md-4 control-label">Tên</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="name" placeholder="Tên ..." required ng-model="obj.Name">
            </div>
            <div class="col-md-2">
                <span ng-show="PlanKPIDetailForm.name.$error.required" class="help-block">*</span>
            </div>
        </div>
        <div class="form-group">
            <label for="selectType" class="col-md-4 control-label">Thời gian bắt đầu</label>
            <div class="col-md-6">
                <input kendo-date-picker k-ng-model="obj.StartTime" style="width: 100%;" k-format="'dd/MM/yyyy'" />             
            </div>
        </div>       
        <div class="form-group">
            <label for="selectType" class="col-md-4 control-label">Thời gian kết thúc</label>
            <div class="col-md-6">
                <input kendo-date-picker k-ng-model="obj.EndTime" style="width: 100%;" k-format="'dd/MM/yyyy'" />
            </div>
        </div>
        <div class="form-group">
            <label for="selectType" class="col-md-4 control-label">Thời gian bắt đầu đánh giá</label>
            <div class="col-md-6">
                <input kendo-date-picker k-ng-model="obj.RatingStartTime" style="width: 100%;" k-format="'dd/MM/yyyy'" />
            </div>
        </div>
        <div class="form-group">
            <label for="selectType" class="col-md-4 control-label">Thời gian kết thúc đánh giá</label>
            <div class="col-md-6">
                <input kendo-date-picker k-ng-model="obj.RatingEndTime" style="width: 100%;" k-format="'dd/MM/yyyy'" />
            </div>
        </div>
        <div class="form-group">
            <label for="selectType" class="col-md-4 control-label">Loại kế hoạch</label>
            <div class="col-md-6">
                <select class="form-control col-md-12" style="width:100%" required ng-model="obj.PlanTypeId" ng-options="listobj.Id as listobj.Name for listobj in PlanTypes">
                    <option value="">...Loại kế hoạch...</option>
                </select>
            </div>
        </div>     
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()" ng-disabled="PlanKPIDetailForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
