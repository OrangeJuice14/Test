        font-size: 16px;

        /*border-color:white !important;*/
    }

        border-color: white !important;
        color: #000 !important;
    }

    .k-tabstrip-items .k-state-hover .k-link, .k-panelbar > li.k-state-default > .k-link {

<div class="widget">
    <div class="widget-header bordered-bottom bordered-blue" style="height: 45px;">
        <select kendo-drop-down-list
                k-ng-model="studyYearId"
                k-data-source="yearList"
                k-data-text-field="'Name'"
                k-data-value-field="'Id'"
                k-value-primitive="true"
                style="text-align:left; float:right; margin:7px 15px; width:auto;"></select>
    </div>
    <div class="widget-body">
        <div class="widget-main">
            <div ng-if="isSupervisor!=2" kendo-tab-strip="mainTab" id="mainTabId" k-content-urls="[ null, null]">
                <ul>
                    <li class="k-state-active">
                        Lập kế hoạch và đánh giá
                    </li>
                    <li>
                        Xem kế hoạch đơn vị
                    </li>
                </ul>
                <div>
                    <div kendo-treelist="grid" options="mainGridOptions" k-data-source="dataSource"></div>
                    <div ui-view="planManageDetail"></div>
                </div>
                <div>
                    <div kendo-treelist="grid" options="mainGridOptions2" k-data-source="dataSource"></div><br />
                    <div ui-view="departmentPlan"></div>
                </div>
            </div>
            <!-- BGH -->
            <div ng-if="isSupervisor==2" kendo-tab-strip="mainTab" id="mainTabId" k-content-urls="[ null, null]">
                <ul>
                    <li class="k-state-active">
                        Lập kế hoạch và đánh giá
                    </li>
                    <li>
                        Đánh giá đơn vị
                    </li>
                    <li>
                        Xem kế hoạch đơn vị
                    </li>
                </ul>
                <div>
                    <div kendo-treelist="grid" options="mainGridOptions" k-data-source="dataSource"> </div>
                    <div ui-view="planManageDetail"></div>
                </div>
                <div>
                    <div kendo-treelist="grid" options="mainGridOptions3" k-data-source="dataSource"></div>
                    <div ui-view="departmentRating"></div>
                </div>
                <div>
                    <div kendo-treelist="grid" options="mainGridOptions2" k-data-source="dataSource"></div><br />
                    <div ui-view="departmentPlan"></div>
                </div>
            </div>
        </div>
    </div>
</div>
