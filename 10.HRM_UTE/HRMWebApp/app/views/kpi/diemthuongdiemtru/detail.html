<style>
    label {
        font-weight: bold;
    }

    .k-grid-content {
        max-height: 200px;
    }
</style>
<form name="scienceResearchDataForm" role="form" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="inputNamHoc" class="col-md-4 control-label">Năm học</label>
            <div class="col-md-6">
                <select class="form-control" name="StudyYearSelect" required ng-model="obj.NamHoc" ng-options="listObj.StudyYear as listObj.StudyYear for listObj in studyYears">
                    <option value="">Chọn năm học ...</option>
                </select>
            </div>
            <label class="control-label" ng-show="scienceResearchDataForm.StudyYearSelect.$error.required" style="color:red">( * )</label>
        </div>
        <div class="form-group">
            <label for="inputHocKy" class="col-md-4 control-label">Học kỳ</label>
            <div class="col-md-6">
                <select class="form-control" name="StudyTermSelect" required ng-model="obj.HocKy">
                    <option value="">Chọn học kỳ ...</option>
                    <option value="HK01">Học kỳ I</option>
                    <option value="HK02">Học kỳ II</option>
                    <option value="HK03">Học kỳ III</option>
                </select>
            </div>
            <label class="control-label" ng-show="scienceResearchDataForm.StudyTermSelect.$error.required" style="color:red">( * )</label>
        </div>
        <div class="form-group">
            <label for="inputNhomHoatDOng" class="col-md-4 control-label">Nhóm hoạt động</label>
            <div class="col-md-6">
                <select ng-change="selectedChangeActivityGroup()" class="form-control" name="GroupSelects" required ng-model="obj.MaNhomHoatDong" ng-options="listObj.ManageCode as listObj.Name for listObj in professorCriterions">
                    <option value="">Chọn nhóm hoạt động ...</option>
                </select>
            </div>
            <!--<label class="control-label" ng-show="scienceResearchDataForm.GroupSelects.$error.required" style="color:red">( * )</label>-->
        </div>
        <div class="form-group">
            <label for="inputHoatDong" class="col-md-4 control-label">Hoạt động</label>
            <div class="col-md-6">
                <select class="form-control" name="ManageCodes" required ng-model="obj.MaHoatDong" ng-options="listObj.ManageCode as listObj.Name for listObj in professorCriterionsDictionaries">
                    <option value="">Chọn hoạt động ...</option>
                </select>
            </div>
            <!--<label class="control-label" ng-show="scienceResearchDataForm.ManageCodes.$error.required" style="color:red">( * )</label>-->
        </div>
        <div class="form-group" ng-class="{'has-error': methodForm.$invalid}">
            <label for="inputFirstName" class="control-label" ng-show="scienceResearchDataForm.Name.$error.required" style="color:red">( * )</label>
            <label for="inputFirstName" class="col-md-4 control-label">Tên hoạt động</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="Name" required ng-model="obj.NoiDung">
                <span ng-show="scienceResearchDataForm.name.$error.required" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDate" class="col-md-4 control-label">Ngày hoạt động</label>
            <div class="col-md-6">
                <input kendo-date-picker onkeydown="return false;" style="width:270px" name="startTime" required k-ng-model="obj.Date" k-format="'dd/MM/yyyy'" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputDonViCC" class="col-md-4 control-label">Đơn vị cung cấp</label>
            <div class="col-md-6">
                <!--<select class="form-control" ng-change="selectedChangeDepartment()" name="StaffSelect" ng-model="obj.DonViCungCapId" ng-options="listObj.Id as listObj.Name for listObj in DepartmentList">
                    <option value="">Chọn đơn vị ...</option>
                </select>-->
                <input type="text" class="form-control" ng-model="obj.DonViCungCapName" readonly />
            </div>
        </div>
        <div class="form-group">
            <label for="inputNNL" class="col-md-4 control-label">Người nhập dữ liệu</label>
            <div class="col-md-6">
                <input type="text" class="form-control" ng-model="obj.UserNhap" readonly />
            </div>
        </div>
        <div class="form-group">
            <label for="inputUser" class="col-md-4 control-label">Cá nhân có điểm thưởng/điểm trừ</label>
            <div class="col-md-6">
                <input name="files" type="file" kendo-upload="uploadFiles" k-options="uploadOptions" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputlistuser" class="col-md-6 control-label">Danh sách cá nhân có điểm thưởng/điểm trừ</label>
        </div>
        <div class="form-group">
            <div kendo-grid="grid" k-data-source="dataSource" k-options="mainGridUser"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()" ng-disabled="scienceResearchDataForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Close</button>
    </div>
</form>
