<div class="col-lg-12 col-xs-12 col-sm-12">
    <form role="form">
        <div class="form-horizontal form-bordered">
            <div style="font-family: sans-serif; font-size: 24px; color: cadetblue; text-align: center;">Đăng ký khung giờ làm việc</div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right">Nhân sự:</label>
                <div class="col-sm-3">
                    <select data-bind="options:nhanVienChuaDangKy, optionsText: 'HoTen', optionsValue: 'ThongTinNhanVien', value:nhanVienChuaDangKySelected, optionsCaption: '-- Chọn nhân sự --'"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right">Khung giờ:</label>
                <div class="col-sm-3">
                    <select data-bind="options:caChamCong, optionsText: 'TenCa', optionsValue: 'Oid', value:caChamCongSelected, optionsCaption: '-- Chọn khung giờ --'"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right"></label>
                <div class="col-sm-7">
                    <a href="#" class="btn btn-labeled btn-palegreen" style="width: 158px;" data-bind="click: themmoi_save">
                        <i class="btn-label glyphicon glyphicon-ok"></i>Lưu
                    </a>
                </div>
            </div>
            <div class="form-group">
            </div>
        </div>
    </form>
</div>
