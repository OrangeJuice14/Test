<div>
    <form class="form-horizontal" name="GroupDanhGiaDetailsChiForm" role="form" novalidate>

        </div>

            <div class="col-12" style="max-height: 400px; overflow: auto">
                <div><label>Họ và tên:&nbsp;</label><label ng-repeat="User in ListUser"> {{User.WebUserStaffInfoStaffProfileName}},&nbsp;</label></div>
                <!--<input type="text" class="k-textbox" style="width:100%" placeholder="Tên ..." name="name" ng-model="objRole.UserStaffInfoStaffProfileName" ng-disabled="true" />-->

            <div class="col-12 margin-top-5">
                <div>Thuộc nhóm: </div>
                <select kendo-drop-down-list
                        k-options="ListGroupOption"
                        k-filter="'contains'"
                        style="width: 100%; background-color:lightblue"
                        k-ng-model="GroupDanhGiaSelectedId">
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" style="cursor: pointer
