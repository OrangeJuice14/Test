<div>
    <form class="form-horizontal" name="GroupDanhGiaDetailsForm" role="form" novalidate>
        <div class="modal-header">
            <h3 class="modal-title">Kỳ đánh giá: {{KyDanhGia.Name}}</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6 col-12">
                    <div>Ngày bắt đầu đánh giá: </div>
                    <input kendo-date-picker
                           ng-change="ChangeDate(KyDanhGia.NgayBatDauDanhGia)"
                           ng-model="KyDanhGia.NgayBatDauDanhGia"
                           k-format="'dd/MM/yyyy'"
                           k-parse-formats="['dd/MM/yyyy']" />
                </div>
                <div class="col-md-6 col-12">
                    <div>Ngày kết thúc đánh giá: </div>
                    <input kendo-date-picker
                           ng-change="ChangeDate(KyDanhGia.NgayKetThucDanhGia)"
                           ng-model="KyDanhGia.NgayKetThucDanhGia"
                           k-format="'dd/MM/yyyy'"
                           k-parse-formats="['dd/MM/yyyy']" />
                </div>
                <!--<div class="col-md-4 col-12">
                    
                </div>-->
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" style="cursor:pointer" ng-click="ChotTTTK()">Chốt thông tin tài khoản</button>
            <button class="btn btn-primary" style="cursor:pointer" ng-click="Save()" ng-disabled="GroupDanhGiaDetailsForm.$invalid">Lưu</button>
            <button class="btn btn-warning" style="cursor:pointer" ng-click="$dismiss()">Thoát</button>
        </div>
    </form>
</div>
