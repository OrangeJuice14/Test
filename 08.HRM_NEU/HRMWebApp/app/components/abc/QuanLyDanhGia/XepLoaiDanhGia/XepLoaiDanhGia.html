<style>
    .form-control {
        border-radius: 5px;
    }
</style>
<div>
    <div class="modal-header">
        <h3 class="modal-title">Bảng xếp loại</h3>
    </div>

    <div class="modal-body" style="display:flow-root">
        <form name="XepLoaiForm">
            <div class="form-group">
                <div style="display:inline-block; margin-top: 5px;width: 100%">
                    Tên:
                    <input type="text" class="k-textbox" name="Diem" style="width: calc(100% - 50px)" ng-model="XepLoaiDanhGia.Name" />
                </div>
            </div>

            <div class="form-group" style=" display:inline-block; margin-top: 5px">
                <div style="width:160px; display:inline-block;">
                    Tổng điểm từ:
                    <input type="number" class="k-textbox" name="Diem" style="text-align:center; width:60px" ng-model="XepLoaiDanhGia.TuDiem" />
                </div>
                <div style="width:110px; display:inline-block;">
                    đến:
                    <input type="number" class="k-textbox" name="Diem" style="text-align:center; width: 60px" ng-model="XepLoaiDanhGia.DenDiem" />
                </div>
                <div style=" display:inline-block;">
                    <label class="checkbox-inline" style="vertical-align:middle">
                        <input type="checkbox" ng-model="XepLoaiDanhGia.HasDieuKienPhu">
                        Diều kiện phụ.
                    </label>
                    <div style="width:230px; display:inline-block; margin-left:20px" ng-if="XepLoaiDanhGia.HasDieuKienPhu && !XepLoaiDanhGia.HasDieuKienTieuChi">
                        Tất cả các tiêu chí đạt:
                        <input type="number" class="k-textbox" name="Diem" style="text-align:center; width: 50px" max="100" ng-model="XepLoaiDanhGia.DiemDat" />
                        (%)
                    </div>
                    <label class="checkbox-inline" style="vertical-align:middle" ng-if="XepLoaiDanhGia.HasDieuKienPhu">
                        <input type="checkbox" ng-model="XepLoaiDanhGia.HasDieuKienTieuChi">
                        Diều kiện tiêu chí.
                    </label>
                </div>
            </div>

            <fieldset style="vertical-align:middle" ng-if="XepLoaiDanhGia.HasDieuKienTieuChi && XepLoaiDanhGia.HasDieuKienPhu">
                <legend><b>Thêm điều tiêu chí</b></legend>
                <div class="padding-5-10">
                    <div class=" padding-bottom-10">
                        Cả các tiêu chí thuộc nội dung đã chon:
                        <input type="number" class="k-textbox" name="Diem" style="text-align:center; width: 50px" max="100" ng-model="DieuKienXepLoaiPhu.DiemDat" />
                        (%)
                    </div>
                    <div style=" display:inline-block;width: calc(100% - 100px);">
                        <select kendo-drop-down-list
                                id="{{$index}}"
                                k-options="ListTieuChiOption"
                                k-data-source="TieuChiDataSource"
                                k-ng-model="DieuKienXepLoaiPhu.TieuChiId"
                                style="width: 100%"></select>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="Save()" ng-disabled="XepLoaiForm.$invalid">Lưu</button>
        <button class="btn btn-warning" ng-click="$dismiss()">Thoát</button>
    </div>
</div>
