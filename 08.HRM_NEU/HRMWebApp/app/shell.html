    <script type="text/javascript">
        function logout() {
            $.ajax({
                type: 'POST',
                url: '/Authentication/LogOff',
                contentType: "application/json; charset=utf-8",
                async: false,
                success: function (result) {
                    window.location = result;
                    //window.location = "/";
                }
            });
            
        }
        $(function () {
            var session = {};
            $.ajax({
                type: 'POST',
                url: '/Authentication/GetUserSessionInfo',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                async: false,
                success: function (result) {
                    session = result;
                }
            });
            var username = session.HoVaTen;
            if (username == null) {
                username = session.UserName;
            }
            document.getElementById("username").innerHTML = username;
            var items = Array('glyphicon-list-alt', 'glyphicon-cog', 'glyphicon-check', 'glyphicon-pencil', 'glyphicon-briefcase', 'glyphicon-file', 'glyphicon-time', 'glyphicon-tags', 'glyphicon-book');
            var icon = 0;
            var source;
            var text = "";
            $.ajax({
                type: 'POST',
                url: '/WebServices/WebMenu_GetListBy_WebUserId',
                contentType: "application/json; charset=utf-8",
                data: ko.toJSON({
                    webUserId: session.UserId
                }),
                dataType: "json",
                async: false,
                success: function (result) {
                    var data = result;
                    source = data;
                }
            });
            if (source == null) {
                
                window.location.href = "login.html";
            }
            else {
                for (i = 0; i < source.length; i++) {
                    if ((source[i].ParentId == "00000000-0000-0000-0000-000000000000") && (source[i].Local_idx != "9999")) {
                        text += "<li> <a href='" + source[i].Url + "' class='menu-dropdown font15'><i class='menu-icon glyphicon " + items[icon] + "'></i><span class='menu-text font15'>" + source[i].Name + "</span><i class='menu-expand'></i></a>";
                        text += "<ul class='submenu'>";

                        for (j = 0; j < source.length; j++) {
                            if (source[j].ParentId == source[i].Oid) {
                                text += "<li><a href='/" + source[j].Url + "'><span class='menu-text font15'>" + source[j].Name + "</span></a></li>";
                            }
                        }

                        text += "</ul></li>";
                        icon += 1;
                        if (icon > items.length) {
                            icon = 0;
                        }
                    }
                    if ((source[i].ParentId == "00000000-0000-0000-0000-000000000000") && (source[i].Local_idx == "9999")) {
                        text += "<li> <a target='_blank' href='" + source[i].Url + "'><i class='menu-icon glyphicon " + items[icon] + "'></i><span class='menu-text font15'>" + source[i].Name + "</span></a></li>";
                        icon += 1;
                        if (icon > items.length) {
                            icon = 0;
                        }
                    }
                }
                //text += "<li> <a href='#' class='menu-dropdown font15' onclick='logout()'><i class='menu-icon glyphicon glyphicon-off'></i><span class='menu-text font15'>Thoát</span></a></li>";

                document.getElementById("menu_list").innerHTML = text;
                
                if (session.WebGroupId == "00000000-0000-0000-0000-000000000004" || session.WebGroupId == "00000000-0000-0000-0000-000000000005" || session.WebGroupId == "00000000-0000-0000-0000-000000000002") {
                    $(".notification").attr("style", "visibility: visible;");
                    $("#notification-holiday").attr("count", LaySoDangKyNghiDangChoXet());
                    $("#notification-mission").attr("count", LaySoKhaiBaoCongTacDangChoXet());
                    var notification = $.connection.notificationHub;
                    //Start the connection.
                    $.connection.hub.start();
                    //Create a function that the hub can call to this function.
                    notification.client.capNhatThongBaoNghiPhep = function () {
                        $("#notification-holiday").attr("count", LaySoDangKyNghiDangChoXet());
                    }
                    notification.client.capNhatThongBaoCongTac = function () {
                        $("#notification-mission").attr("count", LaySoKhaiBaoCongTacDangChoXet());
                    }
                }
            }

            function LaySoDangKyNghiDangChoXet() {
                var data = 0;
                var currentYear = moment().format('YYYY');
                var currentMonth = moment().format('MM');
                $.ajax({
                    type: 'POST',
                    url: '/WebServices/ChamCongNgayNghi_LaySoDangKyNghiDangChoXet',
                    contentType: "application/json; charset=utf-8",
                    data: ko.toJSON({
                        thang: currentMonth,
                        nam: currentYear,
                        boPhanId: session.DepartmentId,
                        webUserId: session.UserId
                    }),
                    dataType: "json",
                    async: false,
                    success: function (result) {
                        data = result;
                    }
                });
                return data > 0 ? data : "";
            }
            function LaySoKhaiBaoCongTacDangChoXet() {
                var data = 0;
                var currentYear = moment().format('YYYY');
                var currentMonth = moment().format('MM');
                $.ajax({
                    type: 'POST',
                    url: '/WebServices/QuanLyKhaiBaoCongTac_LaySoKhaiBaoCongTacDangChoXet',
                    contentType: "application/json; charset=utf-8",
                    data: ko.toJSON({
                        thang: currentMonth,
                        nam: currentYear,
                        boPhanId: session.DepartmentId,
                        webUserId: session.UserId
                    }),
                    dataType: "json",
                    async: false,
                    success: function (result) {
                        data = result;
                    }
                });
                return data > 0 ? data : "";
            }
        });
        if (($(window).height() + 100) < $(document).height()) {
            $('#top-link-block').removeClass('hidden').affix({
                // how far to scroll down before link "slides" into view
                offset: { top: 100 }
            });
        }
    </script>
