
<form class="form-horizontal" name="KPIForm" role="form" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">KPI đăng ký thực hiện</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': KPIForm.OrderNumber.$invalid}">
            <label for="STT" class="col-md-4 control-label">STT</label>
            <div class="col-md-6">
                <input name="OrderNumber" ng-disabled="fromCriterion==true" required kendo-numeric-text-box k-options="orders" k-ng-model="obj.OrderNumber" />
            </div>
            <div class="col-md-2">
                <span ng-show="KPIForm.OrderNumber.$error.required" class="help-block">*</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': KPIForm.name.$invalid}">
            <label for="name" class="col-md-4 control-label">KPI đăng ký</label>
            <div class="col-md-6">
                <input name="PreviousKPI" kendo-numeric-text-box k-options="options" k-ng-model="obj.Name" />
            </div>
            <div class="col-md-2">
                <span ng-show="KPIForm.name.$error.required" class="help-block">*</span>
            </div>
        </div>
        <div class="form-group">
            <label for="startTime" class="col-md-4 control-label">Đơn vị tính</label>
            <div class="col-md-6">
                <select name="selectMeasureUnit" ng-disabled="fromCriterion==true" required ng-model="obj.MeasureUnit.Id" ng-options="listobj.Id as listobj.Name for listobj in MeasureUnits">
                    <option value="">...Chọn đơn vị tính...</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()" ng-disabled="KPIForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
