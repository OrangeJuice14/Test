<script>
    $("#jqxToDate").jqxDateTimeInput({ width: '250px', height: '25px' });
    $("#jqxFromDate").jqxDateTimeInput({ width: '250px', height: '25px' });
</script>

<style>
    label
    {
        font-weight:bold;
    }
</style>
<form class="form-horizontal" name="CriterionDetailForm" role="form" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div  class="form-group" ng-class="{'has-error': CriterionDetailForm.mark.$invalid}">
            <label for="mark" class="col-md-3 control-label">STT</label>
            <div class="col-md-7">
                <input kendo-numeric-text-box k-options="options" required k-ng-model="obj.OrderNumber" />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': CriterionDetailForm.name.$invalid}">
            <label for="name" class="col-md-3 control-label">Tên nhóm tiêu chí</label>
            <div class="col-md-7">
                <textarea type="text" style="min-height:80px" class="form-control" name="name" required ng-model="obj.Name"></textarea>
            </div>
            <div class="col-md-2">
                <span ng-show="CriterionDetailForm.name.$error.required" class="help-block">*</span>
            </div>
        </div>         
        <div class="form-group" ng-class="{'has-error': CriterionDetailForm.name.$invalid}">
            <label for="name" class="col-md-4 control-label">Loại tiêu chí</label>
            <div class="col-md-6">
                <select class="form-control" name="selectGroup" required ng-model="obj.CriterionType" ng-options="listobj.Id as listobj.Name for listobj in criterionTypes">
                    <option value="">Chọn loại tiêu chí</option>
                </select>
            </div>
        </div> 
        <div class="form-group" ng-class="{'has-error': CriterionDetailForm.selectAngentObject.$invalid}" ng-show="isNew == false">
            <div class="col-md-12">
                <button style="float:right;" ng-click="NewCriterionDetail()" class="btn btn-primary"><i class="fa fa-plus"></i> </button>
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">Tiêu chí đánh giá</legend>
                    <div kendo-grid="grid" k-data-source="dataSource" k-options="mainDictionaryGridOptions"></div>
                </fieldset>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="saveCriterion()" ng-disabled="CriterionDetailForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
