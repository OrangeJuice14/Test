<md-content>
    <div class="widget">
        <div class="widget-header ">
            <button style="float:right; margin-top: 2px; margin-right: 2px;" ng-disabled="BoDanhGia.IsLock" ng-click="New()" class="btn btn-primary"><i class="fa fa-plus"></i>Thêm</button>
            <button style="float:right; margin-top: 2px; margin-right: 2px;" ng-disabled="BoDanhGia.IsLock" ng-click="Lock()" class="btn btn-primary">Khóa</button>
        </div>
        <div ng-show="Loadding" class="d-flex align-items-center text-align-center">
            <strong>Loading... <i style="font-size: 30px;" class="fa fa-circle-o-notch fa-spin"></i></strong>
            <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
        </div>
        <div>
            <div class="widget-body" ng-hide="Loadding">
                <div class="text-align-center"><h4>{{BoDanhGia.MoTa}}</h4></div>
                <table class="table table-hover"  border="1" style="border-color:lightgrey">
                    <!--<thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên tiêu chí</th>
                        </tr>
                    </thead>-->
                    <tbody>
                        <tr ng-hide="item.STT=='-1'" ng-repeat="item in ListTieuChiDanhGia">
                            <td class="row text-align-center" style="font-weight:bold; width:50px; padding:0 inherit">
                                <div style="height:10px" ng-if="item.ParentSTT=='-1'"></div>
                                <div layout="row" style="width:100%">
                                    <div style="width:100%; text-align:center" ng-if="item.ParentChildSelectOne && item.ParentSTT=='-1'"><input type="radio" name="{{item.ParentId}}" value="{{item.Id}}" /></div>
                                    <div style="width:100%;text-align:center" ng-if="!item.ParentChildSelectOne">{{ item.STT}}</div>
                                </div>
                            </td>
                            <td>
                                <div style="height:10px" ng-if="item.ParentSTT=='-1'"></div>

                                <div layout="row" style="width:100%">
                                    <div style="width:50px; text-align:center" ng-if="item.ParentChildSelectOne && !(item.ParentSTT=='-1')"><input type="radio" name="{{item.ParentId}}" value="{{item.Id}}" /></div>
                                    <div ng-bind-html="item.TenTieuChi" ng-click="Edit(item)" style="cursor:pointer"></div>
                                </div>
                                <div ng-if="!item.IsChildren">
                                    <textarea ng-if="!item.ParentChildSelectOne" style="width:100%"></textarea>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="widget-header " ng-hide="Loadding">
                <button style="float:right; margin-top: 2px; margin-right: 2px;" ng-disabled="BoDanhGia.IsLock" ng-click="New()" class="btn btn-primary"><i class="fa fa-plus"></i>Thêm</button>
                <button style="float:right; margin-top: 2px; margin-right: 2px;" ng-disabled="BoDanhGia.IsLock" ng-click="Lock()" class="btn btn-primary">Khóa</button>
            </div>
        </div>
</md-content>
