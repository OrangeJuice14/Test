<md-content>
    <div class="widget">
        <div class="widget-header ">
            <span style="padding-right:10px" class="widget-caption">Tạo Báo Cáo Đánh Giá</span>
            <div style="float:left">
                <md-input-container style="margin:0">
                    <label style="float:left !important; width:unset !important">Năm</label>
                    <input type="number" min="2016" max="2100" step="1" ng-model="Nam" ng-change="UpdateYearValue()" style="width:100px; font-size:14px">
                </md-input-container>
            </div>
            <span style="padding-right:10px" class="widget-caption">Kỳ: </span>
            <button style="float:right; margin-top: 2px;" ng-click="New()" class="btn btn-primary"><i class="fa fa-plus"></i> Thêm</button>
        </div>
        <div class="widget-body">
            <div ag-grid="gridOptions" style="height: 200px; text-align:left" class="ag-theme-balham">
                <table class="table table-hover" border="1" style="border-color:lightgrey">
                    <thead>
                        <tr>
                            <th>Tên bộ đánh giá</th>
                            <th>Loại bộ đánh giá</th>
                            <th>Từ ngày</th>
                            <th>Đến ngày</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in ListBoDanhGia">
                            <td><span style="cursor: pointer;" ng-click="ShowTieuChiDanhGia(item)">{{item.MoTa}}</span></td>
                            <td>{{item.LoaiBoDanhGiaTenLoai}}</td>
                            <td>{{item.TuNgay}}</td>
                            <td>{{item.DenNgay}}</td>
                            <td>
                                <md-button ng-click="editBoDanhGia(item)" style="min-height: 10px !important; line-height:unset !important"><i style="color:red" class="fa fa-edit fa-xs"></i>Sửa</md-button>
                                <md-button ng-click="deleteBoDanhGia(item.Id)" style="min-height: 10px !important; line-height:unset !important" ng-hide="item.IsLock"><i style="color:red" class="fa fa-minus fa-xs"></i>Xóa</md-button>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</md-content>
