<style>
    label {
        font-weight: bold;
    }
</style>

<form name="staffDetailForm" role="form" class="form-horizontal" novalidate>
    <div class="form-horizontal">
        <div class="modal-header">
            <h3 class="modal-title">Bộ quy định xếp loại</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <div class="form-group">
                    <label class="control-label col-sm-4">Tên: </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" style="width: 200px" ng-model="obj.Name" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4">Thời gian áp dụng: </label>
                    <div class="col-sm-6">
                        <input kendo-date-picker onkeydown="return false;" style="width:120px" name="ThoiGianApDung" required k-ng-model="obj.ThoiGianApDung" k-format="'dd/MM/yyyy'" />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-info" ng-click="save()">OK</button>
            <button class="btn btn-info" ng-click="$dismiss()">Cancel</button>
        </div>
    </div>
</form>
