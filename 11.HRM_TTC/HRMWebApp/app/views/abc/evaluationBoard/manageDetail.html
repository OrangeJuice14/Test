<form name="departmentDetailForm" role="form" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">Chọn bảng đánh giá</h3>
    </div>
    <div class="modal-body">
        <div>
            <h5>Danh sách CC, VC, NLĐ tại đơn vị</h5>
            <!--<a class="btn btn-labeled btn-info" ng-click="StaffSyntheticEvaluation()">
                <i class="btn-label glyphicon glyphicon-edit"></i>Đánh giá tổng hợp
            </a>-->
            <table class="table table-striped table-bordered" style="margin-top:10px">
                <thead>
                    <tr>
                        <th style="text-align:center">STT</th>
                        <th style="text-align:center">Chức vụ/Chức danh</th>
                        <th style="text-align:center">Đánh giá</th>
                        <th style="text-align:center; width:90px;">Cá nhân đánh giá</th>
                        <th style="text-align:center; width:108px;">Cấp quản lý đánh giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="staff in staffList">
                        <td style="text-align:center;">
                            {{$index + 1}}
                        </td>
                        <td>     
                            {{staff.PositionName}}                     
                        </td>
                        <td ng-if="staff.StaffType==1">
                            <a href="/#/kpi/ABC_RatingDetailProfessor/{{staff.EvaluationId}}/{{staff.StaffId}}/{{supervisorId}}/{{staff.DepartmentId}}/{{0}}" ng-click="cancel()">{{staff.StaffName}}</a>
                        </td>
                        <td ng-if="staff.StaffType==2">
                            <a href="/#/kpi/ABC_RatingDetail/{{staff.EvaluationId}}/{{staff.StaffId}}/{{supervisorId}}/{{staff.DepartmentId}}/{{0}}" ng-click="cancel()">{{staff.StaffName}}</a>
                        </td>
                        <td ng-if="staff.StaffType==0">
                            <a href="#" ng-click="alert()">{{staff.StaffName}}</a>
                        </td>
                        <td style="text-align:center;">
                            <input type="checkbox" disabled="disabled" ng-model="staff.IsRated" />
                        </td>
                        <td style="text-align:center;">
                            <input type="checkbox" disabled="disabled" ng-model="staff.IsSupervisorRated" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-info" ng-click="cancel()">Cancel</button>
    </div>
</form>
