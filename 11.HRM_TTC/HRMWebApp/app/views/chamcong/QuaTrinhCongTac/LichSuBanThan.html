<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
</head>
<body>
    <div>
        <div class="hrm_clear">
        </div>
        <div class="hrm_content" style="width: 900px !important">
            <table width="100%" border="1" style="border-collapse: collapse">
                <tr class="backGroundTitle" style="height: 25px;">
                    <th style="width: 10%" class="textToCenter">Từ năm</th>
                    <th style="width: 10%" class="textToCenter">Đến năm</th>
                    <th style="width: 30%">Nội dung</th>
                    <th style="width: 20%">Chức danh</th>
                    <th style="width: 30%">Công ty</th>
                </tr>
                <tbody data-bind="foreach: DanhSach_LichSuBanThan">
                    <tr>
                        <td data-bind="text: TuNam" class="textToCenter"></td>
                        <td data-bind="text: DenNam" class="textToCenter"></td>
                        <td data-bind="text: NoiDung"></td>
                        <td data-bind="text: ChucDanh"></td>
                        <td data-bind="text: CongTy"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
