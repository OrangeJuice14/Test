
<div class="col-lg-12 col-xs-12 col-sm-12">
    <div class="form-horizontal form-bordered">
        <div style="font-family: sans-serif; font-size: 24px; color: cadetblue; text-align: center;">Thông tin chấm công ngày nghỉ</div>
        <div class="form-group" data-bind="visible:!isEdit()">
            <label class="col-sm-3 control-label no-padding-right">Phòng ban:</label>
            <div class="col-sm-7">
                <select data-bind="options: department, optionsText: function (type) { return type.STT + '. ' + type.TenBoPhan }, optionsValue: 'Oid', value: departmentSelected_nhansu"></select>
            </div>
        </div>
        <div class="form-group" data-bind="visible:!isEdit()">
            <label class="col-sm-3 control-label no-padding-right">Nhân viên:</label>
            <div class="col-sm-7">
                <div id="jqxdropdownbutton">
                    <div style="border-color: transparent;" id="jqxgrid_hosonhanvien">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">Nội dung:</label>
            <div class="col-sm-7">
                <textarea id="txtContent" ></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">Từ ngày:</label>
            <div class="col-sm-7">
                <div id='jqxFromDate'></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">Đến ngày:</label>
            <div class="col-sm-7">
                <div id='jqxToDate'></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">Hình thức nghỉ</label>
            <div class="col-sm-7">
                <select data-bind="options: HinhThucNghiList, optionsText: 'TenHinhThucNghi', optionsValue: 'Oid', value: hinhThucNghiSelected"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"></label>
            <div class="col-sm-7">
                <a href="#" class="btn btn-info" style="width: 158px;" data-bind="click: Update">
                    <i class="btn-label glyphicon glyphicon-ok"></i>Lưu
                </a>
                <!--<a href="#" class="btn btn-info" style="width: 158px;">
                    <i class="btn-label glyphicon glyphicon-chevron-left"></i>Trở về
                </a>-->
            </div>
        </div>
        <div class="form-group">
        </div>
    </div>
</div>
