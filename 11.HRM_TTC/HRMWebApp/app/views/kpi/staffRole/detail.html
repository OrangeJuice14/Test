<style>
    label {
        font-weight: bold;
    }
</style>

<form name="departmentDetailForm" role="form" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': departmentDetailForm.name.$invalid}">            
            <label for="inputFirstName" class="col-md-4 control-label">Tên</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="name" required ng-model="obj.Name">
                    <span ng-show="departmentDetailForm.name.$error.required" class="help-block"></span>                      
                </div>
            </div>
        <div class="form-group" ng-class="{'has-error': departmentDetailForm.name.$invalid}">
            <label for="inputFirstName" class="col-md-4 control-label">Tỷ trọng Cán bộ quản lý</label>
            <div class="col-md-6">
                <input type="number" min="0" max="100" step="5" class="form-control" name="managementDensity" required ng-model="obj.ManagementDensity">
            </div>
        </div>
        <div class="form-group">
            <label for="selectType" class="col-md-4 control-label">Đối tượng</label>
            <div class="col-md-6">
                <select class="form-control" name="AgentObjectSelect" ng-model="obj.AgentObjectId" ng-options="listObj.Id as listObj.Name for listObj in agentObjects">
                    <option value="">Chọn đối tượng ...</option>
                </select>
            </div>
        </div>      
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()" ng-disabled="departmentDetailForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
