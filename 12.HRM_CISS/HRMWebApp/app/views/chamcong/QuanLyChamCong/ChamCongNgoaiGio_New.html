
<div class="col-lg-12 col-xs-12 col-sm-12">
    <div class="form-horizontal form-bordered">
        <div style="font-family: sans-serif; font-size: 24px; color: cadetblue; text-align: center;"><span data-i18n="QUAN_LY_NGOAI_GIO.TAO_MOI_MODAL.DANG_KY_CHAM_CONG_NGOAI_GIO">Đăng ký chấm công ngoài giờ</span></div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"><span data-i18n="QUAN_LY_NGOAI_GIO.TAO_MOI_MODAL.THU">Thứ:</span></label>
            <div class="col-sm-7">
                <!-- ko foreach: thuList -->
                    <div style="float: left;">
                        <input type="checkbox" data-bind="checked: Chon" />
                    </div>
                    <div style="float: left;margin-right:10px"><span data-bind="text: Name"></span></div>
                <!-- /ko -->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"><span data-i18n="QUAN_LY_NGOAI_GIO.TAO_MOI_MODAL.PHONG_BAN">Phòng ban:</span></label>
            <div class="col-sm-7">
                <select data-bind="options: bophan, optionsText: function (type) { return type.STT + '. ' + type.TenBoPhan }, optionsValue: 'Oid', value: bophan_nhansu"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"><span data-i18n="QUAN_LY_NGOAI_GIO.TAO_MOI_MODAL.NHAN_VIEN">Nhân viên:</span></label>
            <div class="col-sm-7">
                <div id="jqxdropdownbutton2">
                    <div style="border-color: transparent;" id="jqxgrid_hosonhanvien2">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"><span data-i18n="QUAN_LY_NGOAI_GIO.TAO_MOI_MODAL.TU_NGAY">Từ ngày:</span></label>
            <div class="col-sm-7">
                <div id='jqxFromDate1'></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"><span data-i18n="QUAN_LY_NGOAI_GIO.TAO_MOI_MODAL.DEN_NGAY">Đến ngày:</span></label>
            <div class="col-sm-7">
                <div id='jqxToDate1'></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"><span data-i18n="QUAN_LY_NGOAI_GIO.TAO_MOI_MODAL.GIO_BAT_DAU">Giờ bắt đầu:</span></label>
            <div class="col-sm-2">
                <input type="number" maxlength="2" min="1" max="24" style="height:20px;width:40px;text-align:center" id="GioBatDau" />
                <input type="number" maxlength="2" min="0" max="59" style="height:20px;width:40px;text-align:center" id="PhutBatDau" />
            </div>
            <label class="col-sm-3 control-label no-padding-right"><span data-i18n="QUAN_LY_NGOAI_GIO.TAO_MOI_MODAL.GIO_KET_THUC">Giờ kết thúc:</span></label>
            <div class="col-sm-2">
                <input type="number" maxlength="2" min="1" max="24" style="height:20px;width:40px;text-align:center" id="GioKetThuc" />
                <input type="number" maxlength="2" min="0" max="59" style="height:20px;width:40px;text-align:center" id="PhutKetThuc" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"><span data-i18n="QUAN_LY_NGOAI_GIO.TAO_MOI_MODAL.LY_DO">Lý do</span></label>
            <div class="col-sm-7">
                <textarea id="txtLyDo" style="width: 300px;height: 50px;"></textarea>
            </div>
        </div>        
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"></label>
            <div class="col-sm-7">
                <a href="#" class="btn btn-info" style="width: 158px;" data-bind="click: save">
                    <i class="btn-label glyphicon glyphicon-ok"></i><span data-i18n="QUAN_LY_NGOAI_GIO.TAO_MOI_MODAL.LUU">Lưu</span>
                </a>
            </div>
        </div>
        <div class="form-group">
        </div>
