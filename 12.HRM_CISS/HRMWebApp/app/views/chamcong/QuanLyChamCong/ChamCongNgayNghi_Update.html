
<div class="col-lg-12 col-xs-12 col-sm-12">
    <div class="form-horizontal form-bordered">
        <div style="font-family: sans-serif; font-size: 24px; color: cadetblue; text-align: center;text-transform:uppercase;"><span data-i18n="QUAN_LY_NGAY_NGHI.HIEU_CHINH_MODAL.THONG_TIN_CHAM_CONG_NGAY_NGHI">Thông tin chấm công ngày nghỉ</span></div>
        <div class="form-group" data-bind="visible:!isEdit()">
            <label class="col-sm-3 control-label no-padding-right"><span data-i18n="QUAN_LY_NGAY_NGHI.HIEU_CHINH_MODAL.PHONG_BAN">Phòng ban:</span></label>
            <div class="col-sm-7">
                <select data-bind="options: department, optionsText: function (type) { return type.STT + '. ' + type.TenBoPhan }, optionsValue: 'Oid', value: departmentSelected_nhansu"></select>
            </div>
        </div>
        <div class="form-group" data-bind="visible:!isEdit()">
            <label class="col-sm-3 control-label no-padding-right"><span data-i18n="QUAN_LY_NGAY_NGHI.HIEU_CHINH_MODAL.NHAN_VIEN">Nhân viên:</span></label>
            <div class="col-sm-7">
                <div id="jqxdropdownbutton">
                    <div style="border-color: transparent;" id="jqxgrid_hosonhanvien">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"><span data-i18n="QUAN_LY_NGAY_NGHI.HIEU_CHINH_MODAL.NOI_DUNG">Nội dung:</span></label>
            <div class="col-sm-7">
                <textarea id="txtContent" ></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"><span data-i18n="QUAN_LY_NGAY_NGHI.HIEU_CHINH_MODAL.TU_NGAY">Từ ngày:</span></label>
            <div class="col-sm-7">
                <div id='jqxFromDate'></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"><span data-i18n="QUAN_LY_NGAY_NGHI.HIEU_CHINH_MODAL.DEN_NGAY">Đến ngày:</span></label>
            <div class="col-sm-7">
                <div id='jqxToDate'></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"><span data-i18n="QUAN_LY_NGAY_NGHI.HIEU_CHINH_MODAL.HINH_THUC_NGHI">Hình thức nghỉ</span></label>
            <div class="col-sm-7">
                <select data-bind="options: HinhThucNghiList, optionsText: 'TenHinhThucNghi', optionsValue: 'Oid', value: hinhThucNghiSelected"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right"></label>
            <div class="col-sm-7">
                <a href="#" class="btn btn-info" style="width: 158px;" data-bind="click: Update">
                    <i class="btn-label glyphicon glyphicon-ok"></i><span data-i18n="QUAN_LY_NGAY_NGHI.HIEU_CHINH_MODAL.LUU">Lưu</span>
                </a>
                <!--<a href="#" class="btn btn-info" style="width: 158px;">
                    <i class="btn-label glyphicon glyphicon-chevron-left"></i><span data-i18n="QUAN_LY_NGAY_NGHI.HIEU_CHINH_MODAL.TRO_VE">Trở về</span>
                </a>-->
            </div>
        </div>
        <div class="form-group">
        </div>
    </div>
</div>
