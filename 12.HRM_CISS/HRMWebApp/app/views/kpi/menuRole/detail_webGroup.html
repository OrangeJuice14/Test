<style>
    label {
        font-weight: bold;
    }
    .modal-header {
    background-color: #01b8ad !important;
    }
</style>
<form name="departmentDetailForm" role="form" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h3 class="modal-title"><span data-i18n="QUAN_LY_MENU_VA_PHAN_QUYEN.PHAN_QUYEN.EDIT.PHAN_QUYEN_MENU">Phân quyền Menu</span></h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': departmentDetailForm.name.$invalid}">
            
            <label for="inputFirstName" class="col-md-4 control-label"><span data-i18n="QUAN_LY_MENU_VA_PHAN_QUYEN.PHAN_QUYEN.EDIT.TEN_NHOM">Tên nhóm</span></label>
                <div class="col-md-6">
                    <input type="text" disabled class="form-control" name="name" placeholder="Tên ..." required ng-model="obj.Name">
                </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-md-4 control-label"><span data-i18n="QUAN_LY_MENU_VA_PHAN_QUYEN.PHAN_QUYEN.EDIT.DANH_SACH_MENU">Danh sách Menu</span></label>
            <div class="col-md-6" style="border: 1px solid #CCC; max-height: 350px; overflow-y: scroll; margin-left: 15px;">
                <div kendo-tree-view="menuTree"
                     k-data-source="treeData" k-options="treeOptions">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" ng-click="save()" ng-disabled="departmentDetailForm.$invalid"><span data-i18n="QUAN_LY_MENU_VA_PHAN_QUYEN.PHAN_QUYEN.EDIT.DONG_Y">Đồng ý</span></button>
        <button class="btn btn-info" ng-click="cancel()"><span data-i18n="QUAN_LY_MENU_VA_PHAN_QUYEN.PHAN_QUYEN.EDIT.HUY">Hủy</span></button>
    </div>
</form>
