<style>
    label {
        font-weight: bold;
    }
</style>
<form name="departmentDetailForm" role="form" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': departmentDetailForm.name.$invalid}">
            
            <label for="inputFirstName" class="col-md-4 control-label"><span data-i18n="QUAN_LY_MENU_VA_PHAN_QUYEN.QUAN_LY_MENU.EDIT.TEN">Tên</span></label>
                <div class="col-md-6">
                    <input type="text" class="form-control" data-i18n="[placeholder]QUAN_LY_MENU_VA_PHAN_QUYEN.QUAN_LY_MENU.EDIT.TEN" name="name" placeholder="Tên ..." required ng-model="obj.Name">
                </div>
        </div>
        <div class="form-group" ng-class="{'has-error': departmentDetailForm.name.$invalid}">

            <label for="inputFirstName" class="col-md-4 control-label"><span data-i18n="QUAN_LY_MENU_VA_PHAN_QUYEN.QUAN_LY_MENU.EDIT.THU_TU">Thứ tự</span></label>
            <div class="col-md-6">
                <input name="Index" kendo-numeric-text-box k-options="options" k-ng-model="obj.Index" />
            </div>
        </div>
        <div class="form-group" ng-show="hasParent==1">
            <label for="selectType" class="col-md-4 control-label"><span data-i18n="QUAN_LY_MENU_VA_PHAN_QUYEN.QUAN_LY_MENU.EDIT.MENU_CHA">Menu cha</span></label>
            <div class="col-md-6">
                <select class="form-control" ng-model="obj.ParentId" name="StaffRoleSelect" ng-options="listRole.Id as listRole.Name for listRole in parentMenuList">
                    <option value=""data-i18n="QUAN_LY_MENU_VA_PHAN_QUYEN.QUAN_LY_MENU.EDIT.CHON_MENU">Chọn Menu ...</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" ng-click="save()" ng-disabled="departmentDetailForm.$invalid"><span data-i18n="QUAN_LY_MENU_VA_PHAN_QUYEN.QUAN_LY_MENU.EDIT.DONG_Y">Đồng ý</span></button>
        <button class="btn btn-info" ng-click="cancel()"><span data-i18n="QUAN_LY_MENU_VA_PHAN_QUYEN.QUAN_LY_MENU.EDIT.HUY">Hủy</span></button>
    </div>
</form>
