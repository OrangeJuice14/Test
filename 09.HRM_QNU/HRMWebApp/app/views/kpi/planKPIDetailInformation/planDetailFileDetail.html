
<form class="form-horizontal" name="planDetailFileForm" role="form" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">Phương pháp</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': planDetailFileForm.name.$invalid}">
            <label for="name" class="col-md-4 control-label">Tên</label>
            <div class="col-md-6">
                <textarea class="form-control" name="name" placeholder="Enter name here ..." required ng-model="obj.Name" rows="10"></textarea>
                <!--<input type="text" class="form-control" name="name" placeholder="Enter name here ..." required ng-model="obj.Name">-->
            </div>
            <div class="col-md-2">
                <span ng-show="planDetailFileForm.name.$error.required" class="help-block">*</span>
            </div>
        </div>   
        <div class="form-group">
            <label for="endTime" class="col-md-4 control-label">FileUpload</label>
            <div class="col-md-6">
                <input name="files" type="file" kendo-upload="uploadFiles" k-options="uploadOptions" />
            </div>
            <div class="col-md-2">
                <span ng-show="planDetailFileForm.endTime.$error.required" class="help-block">*</span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()" ng-disabled="planDetailFileForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
