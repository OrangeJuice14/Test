<style type="text/css">
    .k-grid-content {
        max-height: 723px;
    }
</style>
<div class="widget">
    <div class="widget-header bordered-bottom bordered-blue">
        <span class="widget-caption">Các hoạt động khác</span>
        <button style="float:right;" ng-click="New()" class="btn btn-primary"><i class="fa fa-plus"></i> </button>
    </div>
    <div class="widget-body">
        <input name="files" type="file" kendo-upload="uploadFiles" k-options="uploadOptions" />
        <div class="row" style="padding-top:15px">
            <div class="col-md-1">
            </div>  
            <div class="col-md-3">
                <select ng-change="selectedChangeActivityGroup()" class="form-control" name="StaffSelect" ng-model="ActivityManageCode" ng-options="listObj.ManageCode as listObj.Name for listObj in professorCriterions">
                    <option value="">Nhóm hoạt động ...</option>
                </select>
            </div>
            <div class="col-md-3">
                    <select class="form-control" name="StaffSelect" ng-model="ManageCode" ng-options="listObj.ManageCode as listObj.Name for listObj in professorCriterionsDictionaries">
                        <option value="">Hoạt động ...</option>
                    </select>
            </div>
            <div class="col-md-4">
                <select class="form-control" name="selectGroup" required ng-model="deptId" ng-options="listobj.Id as listobj.Name for listobj in departments">
                    <option value="">Đơn vị ...</option>
                </select>
            </div>       
            <div class="col-md-1">
            </div>  
        </div>
        <div class="row" style="padding-top:15px">
            <div class="col-md-3">
            </div>  
            <div class="col-md-2">
                <select class="form-control" name="StaffSelect" ng-model="studyYear" ng-options="listObj.StudyYear as listObj.StudyYear for listObj in studyYears">
                    <option value="">Năm học ...</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-control" name="StaffSelect" ng-model="StudyTerm">
                    <option value="">Học kỳ ...</option>
                    <option value="HK01">Học kỳ I</option>
                    <option value="HK02">Học kỳ II</option>
                    <option value="HK03">Học kỳ III</option>
                </select>
            </div>
            <div class="col-md-2">
                <button ng-click="SearchDept()" class="btn btn-primary" ng-disabled="CriterionForm.$invalid"><i class="fa fa-search"></i> </button>
            </div>
            <div class="col-md-3">
            </div>  
        </div>
        <br />
        <div class="widget-main">           
            <div kendo-grid="grid" k-data-source="dataSource" k-options="mainGridOptions"></div>
        </div>
    </div>
</div>
