<style>
    label {
        font-weight: bold;
    }
</style>

<form name="staffDetailForm" role="form" class="form-horizontal" novalidate>
    <div class="form-horizontal">
        <div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="selectType" class="col-md-2 control-label">Tiêu chí</label>
                <div class="col-md-9" style="border: 1px solid #CCC; max-height: 350px; overflow-y: scroll; margin-left: 15px;">
                    <div kendo-tree-view="criterionTree"
                         k-data-source="treeData" k-options="treeOptions">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="save()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
