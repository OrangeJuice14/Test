
<form class="form-horizontal" name="CriterionDetailForm" role="form" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': CriterionDetailForm.name.$invalid}">
            <label for="name" class="col-md-4 control-label">Tên tiêu chí</label>
            <div class="col-md-6">
                <textarea type="text"  style="min-height:80px" class="form-control" name="name" required ng-model="obj.Name"></textarea>
            </div>
            <div class="col-md-2">
                <span ng-show="CriterionDetailForm.name.$error.required" class="help-block">*</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': CriterionDetailForm.selectGroup.$invalid}">
            <label for="selectGroup" class="col-md-4 control-label">Loại tiêu chí</label>
            <div class="col-md-6">
                <select class="form-control" name="selectGroup" required ng-model="obj.ABC_CriterionDetailTypeId" ng-options="listobj.Id as listobj.Name for listobj in criterionDetailTypes">
                    <option value="">Chọn loại tiêu chí</option>
                </select>
            </div>
        </div>
        <div ng-if="obj.ABC_CriterionDetailTypeId==0" class="form-group" ng-class="{'has-error': CriterionDetailForm.mark.$invalid}">
            <label for="mark" class="col-md-4 control-label">Điểm tối đa</label>
            <div class="col-md-6">
                <input name="mark" kendo-numeric-text-box k-options="options" required ng-model="obj.MaxRecord" />
            </div>
            <div class="col-md-2">
                <span ng-show="CriterionDetailForm.mark.$error.required" class="help-block">*</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': CriterionDetailForm.order.$invalid}">
            <label for="order" class="col-md-4 control-label">Thứ tự</label>
            <div class="col-md-6">
                <input name="order" kendo-numeric-text-box k-options="options" required ng-model="obj.OrderNumber" />
            </div>
            <div class="col-md-2">
                <span ng-show="CriterionDetailForm.order.$error.required" class="help-block">*</span>
            </div>
        </div>  
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="saveCriterionDetail()" ng-disabled="CriterionDetailForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
