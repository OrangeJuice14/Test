<div class="widget">
    <div class="widget-header bg-themeprimary">
        <span class="widget-caption">Quản lý kỳ đánh giá</span>
        <div style="color:white">
            Năm: <input type="number" style="width: 50px;height: 31px; margin-top:2px; text-align:right" min="2000" max="3000" ng-model="nam" ng-change="GetKyDanhGia()" />
            <a style="margin: 0px 2px 2px 10px;" ng-click="TaoKyDanhGia()" class="btn btn-labeled btn-primary">
                <i class="btn-label fa fa-plus"></i>Tạo kỳ đánh giá năm {{nam}}
            </a>
        </div>
    </div>
    <div class="widget-body" style="display: flow-root;">
        <div class="widget-main ">
            <div kendo-treelist="grid" options="kyDanhGiaOptions" k-data-source="kyDanhGiaList"></div>
        </div>
    </div>
</div>
