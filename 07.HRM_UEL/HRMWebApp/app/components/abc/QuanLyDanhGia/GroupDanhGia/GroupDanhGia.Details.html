
    <div class="modal-header">
        <h3 class="modal-title" ng-show="GroupDanhGia == null">Tạo mới nhóm đánh giá</h3>
        <h3 class="modal-title" ng-hide="GroupDanhGia == null">Nhóm đánh giá</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="GroupDanhGiaDetailsForm" role="form" novalidate>
            <div class="row">
                <div class="col-md-3 col-sm-3 col-12">
                    <label>Thứ tự cấp bậc: </label>
                    <input type="number" class="form-control" style="width:100%" placeholder="Thứ tự cấp bậc ..." name="STT" ng-model="GroupDanhGia.STT" required />
                </div>
                <div class=" col-md-9 col-sm-9 col-12">
                    <label>Tên nhóm: </label>
                    <input type="text" class="form-control" style="width:100%" placeholder="Tên nhóm ..." name="name" ng-model="GroupDanhGia.Name" required />
                </div>
            </div>
            <div class="form-inline padding-top-5">
                <div class="form-group margin-0">
                    <label style="width:280px">Trọng số thực hiện nhiện vụ ngạnh đảm nhiệm:</label>
                    <input type="number" class="form-control" style="width:100px" min="0" max="100" name="TrongSoNgach" ng-model="GroupDanhGia.HeSoNgachDamNhiem" />
                </div>
            </div>
            <div class="form-inline padding-top-5">
                <div class="form-group margin-0">
                    <label style="width:280px">Trọng số thực hiện nhiện vụ quản lý: </label>
                    <input type="number" class="form-control" style="width:100px" min="0" max="100" name="TrongSoQuanLy" ng-model="GroupDanhGia.HeSoQuanLy" />
                </div>
            </div>
            <div style="margin-top: 5px">
                <label class="checkbox-inline" style="vertical-align:middle">
                    <input type="checkbox" ng-model="GroupDanhGia.DaiDienDanhGia">
                    Đại diện đánh giá
                </label>
                <label class="checkbox-inline" style="vertical-align:middle" ng-hide="GroupDanhGia.DaiDienDanhGia">
                    <input type="checkbox" ng-model="GroupDanhGia.TuDanhGia">
                    Tự đánh giá
                </label>
                <label class="checkbox-inline" style="vertical-align:middle">
                    <input type="checkbox" ng-model="GroupDanhGia.DanhGiaCapDuoi">
                    Đánh giá cấp dưới
                </label>
                <label class="checkbox-inline" style="vertical-align:middle">
                    <input type="checkbox" ng-model="GroupDanhGia.HasQuanLyDonVi">
                    Quản lý đơn vị
                </label>
            </div>
            <div class="margin-top-5">
                <label class="checkbox-inline" style="vertical-align:middle" ng-hide="GroupDanhGia.HasDieuKienPhu">
                    <input type="checkbox" ng-model="GroupDanhGia.HasDieuKienPhu">
                    Điều kiện phụ
                </label>
                <fieldset ng-show="GroupDanhGia.HasDieuKienPhu">
                    <legend>
                        <label class="checkbox-inline" style="vertical-align:middle">
                            <input type="checkbox" ng-model="GroupDanhGia.HasDieuKienPhu">
                            Điều kiện phụ
                        </label>
                    </legend>
                    <div class="padding-5">
                        <div class="form-inline padding-top-5">
                            <div class="form-group margin-0">
                                <label style="width: 170px">Số lượng giảng viên từ: </label>
                                <input class="form-control" type="number" style="width: 100px" ng-model="GroupDanhGia.SoLuongGiangVien" />
                            </div>
                        </div>
                        <div class="form-inline padding-top-5">
                            <div class="form-group margin-0">
                                <label style="width: 170px">Số lượng sinh viên học từ: </label>
                                <input class="form-control" type="number" style="width: 100px" ng-model="GroupDanhGia.SoLuongSinhVien" />
                            </div>
                        </div>
                        <div class="form-inline padding-top-5">
                            <div class="form-group margin-0">
                                <label style="width:280px">Trọng số thực hiện nhiện vụ ngạnh đảm nhiệm: </label>
                                <input class="form-control" type="number" style="width:100px" min="0" max="100" name="TrongSoNgach" ng-model="GroupDanhGia.HeSoNgachDamNhiemHasDieuKien" />
                            </div>
                        </div>
                        <div class="form-inline padding-top-5">
                            <div class="form-group margin-0">
                                <label style="width:280px">Trọng số thực hiện nhiện vụ quản lý: </label>
                                <input class="form-control" type="number" style="width:100px" min="0" max="100" name="TrongSoQuanLy" ng-model="GroupDanhGia.HeSoQuanLyHasDieuKien" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" style="cursor:pointer" ng-click="Save()" ng-disabled="GroupDanhGiaDetailsForm.$invalid">Lưu</button>
        <button class="btn btn-warning" style="cursor:pointer" ng-click="$dismiss()">Thoát</button>
    </div>
